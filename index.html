<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Banking Form</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<form action="index_submit" method="get" accept-charset="utf-8">
		<label for="first-name">First Name:</label>
		<input type="text" id="first-name">
		<br/>

		<label for="middle-name">Middle Name:</label>
		<input type="text" id="middle-name">
		<br/>

		<label for="last-name">Last Name:</label>
		<input type="text" id="last-name">
		<br/>

		<label for="address">Address:</label>
		<input type="text" id="address">
		<br/>

		<label for="occupation">Occupation:</label>
		<input type="text" id="occupation">
		<br/>

		<label for="employer">Employer:</label>
		<input type="text" id="employer">
		<br/>

		<label for="employer-address">Employer Address:</label>
		<input type="text" id="employer-address">
		<br/>

		<label for="loan-type">Loan Type</label>
		<select id="loan-type" name="loan-type">
			<option value="commercial">Commercial</option>
			<option value="real-estate">Real Estate</option>
			<option value="personal">Personal</option>
			<option value="mortgage">Mortgage</option>
		</select>
		<br/>

		<label for="loan-amount">Loan Amount</label>
		<input type="number" id="loan-amount">
		<br/>

		<fieldset>
			<legend>Loan Length</legend>
			<input type="radio" id="loan-5-year" name="loan-length" value="5year">
			<label for="loan-5-year">5 Year</label>
			<input type="radio" id="loan-15-year" name="loan-length" value="15year">
			<label for="loan-15-year">15 Year</label>
			<input type="radio" id="loan-30-year" name="loan-length" value="30year">
			<label for="loan-30-year">30 Year</label>
		</fieldset>

		<fieldset>
			<legend>Conditions</legend>
			<input type="checkbox" id="down-payment" name="down-payment">
			<label for="down-payment">Down Payment</label>
			<input type="checkbox" id="out-of-state" name="out-of-state">
			<label for="out-of-state">Out-Of-State</label>
			<input type="checkbox" id="married" name="married">
			<label for="married">Married</label>
			<input type="checkbox" id="co-signed" name="co-signed">
			<label for="co-signed">Co-Signed</label>
		</fieldset>

		<label for="comments">Comments</label>
		<textarea id="comments" name="comments"></textarea>
		<br/>

		<label for="e-mail">E-Mail:</label>
		<input type="email" id="e-mail" name="e-mail">
		<br/>

		<label for="telephone">Telephone:</label>
		<input type="tel" id="telephone" name="telephone">
		<br/>

		<label for="linkedin">LinkedIn URL:</label>
		<input type="url" id="linkedin" name="linkedin">
		<br/>

		<input type="submit" value="Submit">
	</form>
</body>
</html>
